<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu.ai Chat</title>
  <!-- Include all CSS files -->
  <link rel="stylesheet" href="static/css/basic.css" />
  <link rel="stylesheet" href="static/css/sidebar.css" />
  <link rel="stylesheet" href="static/css/chat.css" />
  <link rel="stylesheet" href="static/css/animations.css" />
</head>
<body>
  <div class="container">
    <!-- Include Sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Main Chat Section -->
    <main class="chat-container initial">
      <h1 id="welcome-text">What can I help with?</h1>

      <div class="chat-content hidden" id="chat-content">
        <div class="chat-history" id="chat-history"></div>
      </div>

      <div class="chat-input-section">
        <div class="chat-input-wrapper">
          <div class="input-container">
            <button class="attachment-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
              </svg>
            </button>
            <input type="text" placeholder="Type your message here" id="chat-input" />
            <button class="voice-btn">
              <img src="static/images/voice.svg" alt="Voice" />
            </button>
            <button class="send-btn">
              <img src="static/images/send.svg" alt="Send" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Include Marked and DOMPurify for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js"></script>
  <!-- Your chat script -->
  <script src="static/js/chat.js"></script>
  <script>
    // On page load, highlight the active menu item
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (currentPath === linkPath) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
